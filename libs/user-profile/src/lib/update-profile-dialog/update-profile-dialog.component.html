<mat-toolbar xpdoDynamicDialogToolbar i18n="@@editUserProfile">Edit user profile</mat-toolbar>
<div class="container" fxLayout="column" fxLayoutAlign="space-between start">
  <div [formGroup]="userProfileForm" fxLayout="column" class="content">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="firstname"
        i18n-placeholder="@@firstname"
        placeholder="First name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="lastname"
        i18n-placeholder="@@lastname"
        placeholder="Last name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="email"
        formControlName="email"
        i18n-placeholder="@@email"
        placeholder="Email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="tel"
        formControlName="phone"
        i18n-placeholder="@@phone"
        placeholder="Phone number"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="birthdatePicker"
        formControlName="birthDate"
        i18n-placeholder="@@birthDate"
        placeholder="Birth date"
      />
      <mat-datepicker-toggle matSuffix [for]="birthdatePicker"></mat-datepicker-toggle>
      <mat-datepicker #birthdatePicker touchUi></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="street"
        i18n-placeholder="@@street"
        placeholder="Street"
      />
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="20px">
      <mat-form-field fxFlex="100px">
        <input
          matInput
          type="number"
          formControlName="postCode"
          i18n-placeholder="@@postCode"
          placeholder="Zip code"
        />
      </mat-form-field>
      <mat-form-field fxFlex>
        <input
          matInput
          formControlName="place"
          i18n-placeholder="@@place"
          placeholder="Town"
        />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="20px" [style.width.%]="100">
    <button mat-button mat-dialog-close i18n="@@cancel">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="update(userProfileForm.value)" i18n="@@save">Save</button>
  </div>
</div>
