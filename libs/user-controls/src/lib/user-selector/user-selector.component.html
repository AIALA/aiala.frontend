<mat-form-field [formGroup]="appFormGroup" class="max-w-100p w-500">
  <mat-label>{{placeholder}}</mat-label>
  <mat-select [formControlName]="appFormControlName" class="w-100p">
    <mat-option i18n="@@none" [value]="null">None</mat-option>
    <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{user.firstname}} {{user.lastname}}</mat-option>
  </mat-select>
</mat-form-field>
