<mat-card class="mat-elevation-z1">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <div fxFlex="0 0 40px">&nbsp;</div>
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="0 1 auto">
      <msft-aiala-thumbnail [source]="picture.pictureUrl" [pictureType]="pictureType"></msft-aiala-thumbnail>
      <span *ngIf="picture.aiMetadata?.description; else noDescription" class="picture-name">{{ picture.aiMetadata.description }}</span>
      <ng-template #noDescription>
        <span class="picture-name no-description" i18n="@@noDescription">No description</span>
      </ng-template>
    </div>
    <div fxLayoutAlign="start end" fxFlex="0 0 auto" *ngIf="menu">
      <button mat-icon-button [matMenuTriggerFor]="menu" xpdoClickStopPropagation>
        <mat-icon svgIcon="fas:ellipsis-v"></mat-icon>
      </button>
    </div>
  </div>
</mat-card>
