<mat-card>
  <mat-card-title i18n="@@registrationTitle">Registration</mat-card-title>
  <mat-card-content>
    <section>
      <p i18n="@@selectLanguage">Select language</p>
    </section>
    <mat-form-field>
      <mat-select [value]="localeId" (selectionChange)="onLocaleChange($event)" aria>
        <mat-option value='de-CH'>
          Deutsch
        </mat-option>
        <mat-option value='en-US'>
          English
        </mat-option>
        <mat-option value='fr-CH'>
          Français
        </mat-option>
        <mat-option value='it-CH'>
          Italiano
        </mat-option>
        <mat-option value='es-ES'>
          Español
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end">
      <a
        mat-raised-button
        color="primary"
        i18n="@@next"
        [routerLink]="['../account-details']"
        (click)="submit()"
      >
        Next
      </a>
  </mat-card-actions>
</mat-card>
