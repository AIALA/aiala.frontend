<mat-toolbar xpdoDynamicDialogToolbar i18n="@@printDocument">Print document</mat-toolbar>
<div class="container" fxLayout="column" fxLayoutAlign="space-between start">
  <div fxLayout="column" class="content">
    <p i18n="@@printExplainer">
      Click the link below to open the document. It can be printed with your browsers print function.
    </p>
  </div>
  <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="20px" [style.width.%]="100">
    <button mat-raised-button mat-dialog-close i18n="@@cancel">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="openDocument()"
      i18n="@@openDocument"
      [xpdoProgressSpinner]="(url$ | async) === null"
    >Open document</button>
  </div>
</div>
